<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Dynamic Flow - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default">
  <div class="login-container">
    <div class="theme-switcher">
      <select id="theme-select">
        <option value="theme-default">Default</option>
        <option value="theme-red-blue">Red - Blue</option>
        <option value="theme-spiderman">Purple - Black (Spiderman)</option>
        <option value="theme-blood">Blood</option>
        <option value="theme-sapphire-steel">Sapphire & Steel</option>
        <option value="theme-emerald-charcoal">Emerald & Charcoal</option>
        <option value="theme-digital-twilight">Digital Twilight</option>
        <option value="theme-coral-aqua">Coral & Aqua</option>
        <option value="theme-electric-citrus">Electric Citrus</option>
        <option value="theme-artisan-clay">Artisan Clay</option>
        <option value="theme-forest-canopy">Forest Canopy</option>
        <option value="theme-ocean-depth">Ocean Depth</option>
        <option value="theme-desert-sunset">Desert Sunset</option>
        <option value="theme-monochrome-focus">Monochrome Focus</option>
        <option value="theme-soft-nordic">Soft Nordic Neutral</option>
        <option value="theme-peach-retro">Peach Retro Pop</option>
        <option value="theme-cyberpunk">Cyberpunk Glow</option>
        <option value="theme-plum-gold">Plum & Gold</option>
      </select>
    </div>
    <h1>BUDGET</h1>
    <p>DYNAMIC FLOW</p>
    <form>
      <input type="text" placeholder="USERNAME">
      <input type="password" placeholder="PASSWORD">
      <button type="button">SIGN IN</button>
      <a href="#">Forgot Password?</a>
    </form>
  </div>

  <script src="theme.js"></script>
</body>
</html>
